<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改嘉宾</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}">
</head>
<body class="container">
<h3>修改嘉宾</h3>
<br>

<form action="/guest/update" th:object="${guest}" method="post" th:action="@{/guest}" class="form-horizontal">
    <input type="hidden" name="_method" value="put"><!--通过隐式参数覆盖掉原来的post参数-->
    <div class="form-group">
        <label class="col-sm-2 control-label">名字：</label>
        <div class="col-sm-5">
            <input type="text" id="name" name="name" class="form-control" th:value="*{name}" readonly>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">角色：</label>
        <div class="col-sm-5">
            <input type="text" id="role" name="role" class="form-control" th:value="*{role}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="修改嘉宾" class="btn btn-info">
        </div>
    </div>
</form>

</body>
</html>
